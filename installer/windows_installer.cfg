[Application]
name=Civitai Model Downloader
version=0.7.0
publisher=Confuzu
entry_point=gui_app:launch
license_file=LICENSE

[Python]
version=3.12.0
bitness=64
include_msvcrt=true

[Include]
files=gui_app.py>lib
    civitAI_Model_downloader.py>lib
    fetch_all_models.py>lib
pypi_wheels=
    requests==2.32.3
    tqdm==4.66.5
    colorama==0.4.6
exclude=
    build
    dist

[Build]
directory=build/nsis
installer_name=CivitaiModelDownloaderInstaller.exe

[Command downloader]
entry_point=civitAI_Model_downloader:main
console=true
